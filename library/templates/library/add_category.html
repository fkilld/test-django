{% extends 'base.html' %}
{% block content %}

    {% csrf_token %}

      <label for="cat_name">Category Name:</label>
      <input type="text" name="cat_name" required>
    </div>
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
