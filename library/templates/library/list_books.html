{% extends 'base.html' %} {% block content %}
<h2>List of Books</h2>
<table class="table">
  <thead>
    <tr>
      <th>Book Name</th>
      <th>Description</th>
      <th>Author</th>
      <th>Categories</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.book_name }}</td>
      <td>{{ book.book_description }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.categories.all|join:", " }}</td>
      <td><a href="{% url 'update_book'  book.id %}">update</a></td>
      <td><a href="{% url 'delete_book'  book.id %}">delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
